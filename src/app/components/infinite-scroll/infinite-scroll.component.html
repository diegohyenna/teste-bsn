<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons?.results; let index">
      <ion-avatar slot="start">
        <img
          [src]="'https://picsum.photos/80/80?random=' + index"
          alt="avatar"
        />
      </ion-avatar>
      <ion-label>{{ pokemon.name }}</ion-label>
      <ion-label>{{ pokemon.url }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
