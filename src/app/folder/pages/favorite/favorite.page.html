<app-header title="Favoritos"></app-header>
<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-pokemon-list
    [data]="pokemons"
    [loading]="loading"
    [clearData]="true"
    [infiniteScrollDisable]="true"
    (generateItemsEvent)="generateItems($event)"
  ></app-pokemon-list>
</ion-content>
